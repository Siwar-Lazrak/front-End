<nz-content style="background-color: white;">

    <nz-content class="outer-content">
        <nz-layout class="inner-layout">
            <nz-sider nzWidth="200px" nzTheme="light">
                <ul nz-menu nzMode="inline" class="sider-menu">
                    <li nz-menu-item class="antd-pro-pages-account-settings-style-leftMenu">
                        <i nz-icon nzType="setting" nzTheme="twotone"></i>
                        <span>Update Profile</span>
                    </li>
                    <li nz-menu-item>
                        <i nz-icon nzType="close-circle" nzTheme="twotone"></i>
                        <span>Désactivate Account</span>
                    </li>

                </ul>
            </nz-sider>
            <nz-content class="inner-content">
                <div class="antd-pro-pages-account-settings-style-right">
                    <div nz-row>

                        <div nz-col nzSpan="12">
                            <div class="antd-pro-pages-account-settings-components-base-view-baseView">
                                <div class="antd-pro-pages-account-settings-components-base-view-left">
                                    <form class="ant-form ant-form-vertical ant-form-hide-required-mark" *ngIf="currentUser" (ngSubmit)="onSubmit()">
                                        <div class="ant-row ant-form-item">
                                            <div class="ant-col ant-form-item-label">
                                                <label for="email" class="ant-form-item-required" title="Email">
                                                    <font style="vertical-align: inherit;">
                                                        <font style="vertical-align: inherit;">Email</font></font></label>
                                            </div>
                                            <div class="ant-col ant-form-item-control">
                                                <div class="ant-form-item-control-input">
                                                    <div class="ant-form-item-control-input-content">

                                                        <input type="text" id="email" class="ant-input" value="{{ currentUser.email }}">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="ant-row ant-form-item">
                                            <div class="ant-col ant-form-item-label"><label for="username" class="ant-form-item-required" title="username"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Username</font></font></label></div>
                                            <div class="ant-col ant-form-item-control">
                                                <div class="ant-form-item-control-input">
                                                    <div class="ant-form-item-control-input-content">
                                                        <input type="text" id="username" class="ant-input" value="{{ currentUser.username }}"></div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="ant-row ant-form-item">
                                            <div class="ant-col ant-form-item-label"><label for="password" class="ant-form-item-required" title="Password">
                                                <font style="vertical-align: inherit;">
                                                    <font style="vertical-align: inherit;">Password</font></font></label></div>
                                            <div class="ant-col ant-form-item-control">
                                                <div class="ant-form-item-control-input">
                                                    <div class="ant-form-item-control-input-content">

                                                        <input class="ant-input antd-pro-pages-account-settings-components-phone-view-phone_number" value="{{ currentUser.accessToken.substring(0, 100) }} ... {{ currentUser.accessToken.substr(currentUser.accessToken.length - 100) }}" type="password"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="ant-row ant-form-item">
                                            <div class="ant-col ant-form-item-label"><label for="role" class="ant-form-item-required" title="role"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Rôle</font></font></label></div>
                                            <div class="ant-col ant-form-item-control">
                                                <div class="ant-form-item-control-input">
                                                    <div class="ant-form-item-control-input-content" *ngFor="let role of currentUser.roles">
                                                        <input type="text" id="role" class="ant-input" value="{{ role }}" disabled></div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="ant-row ant-form-item">
                                            <div class="ant-col ant-form-item-control">
                                                <div class="ant-form-item-control-input">
                                                    <div class="ant-form-item-control-input-content"><button type="submit" class="ant-btn ant-btn-primary"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Update Information</font></font></button></div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>

                            </div>
                        </div>
                        <div nz-col nzSpan="12" style="padding-left: 100px; padding-top: 50px;">
                            <div class="antd-pro-pages-account-settings-style-title">
                                <div class="antd-pro-pages-account-settings-components-base-view-right">

                                    <div class="antd-pro-pages-account-settings-components-base-view-avatar">
                                        <img style="height: 150px;" src="https://gw.alipayobjects.com/zos/antfincdn/XAosXuNZyF/BiazfanxmamNRoxxVxka.png" alt="Avatar"></div><span class=""><div class="ant-upload ant-upload-select ant-upload-select-text"><span tabindex="0" class="ant-upload" role="button"><input type="file" accept="" style="display: none;"><div class="antd-pro-pages-account-settings-components-base-view-button_view"><button type="button" class="ant-btn"><span role="img" aria-label="upload" class="anticon anticon-upload"><svg viewBox="64 64 896 896" focusable="false" class="" data-icon="upload" width="1em" height="1em" fill="currentColor" aria-hidden="true"><path d="M400 317.7h73.9V656c0 4.4 3.6 8 8 8h60c4.4 0 8-3.6 8-8V317.7H624c6.7 0 10.4-7.7 6.3-12.9L518.3 163a8 8 0 00-12.6 0l-112 141.7c-4.1 5.3-.4 13 6.3 13zM878 626h-60c-4.4 0-8 3.6-8 8v154H214V634c0-4.4-3.6-8-8-8h-60c-4.4 0-8 3.6-8 8v198c0 17.7 14.3 32 32 32h684c17.7 0 32-14.3 32-32V634c0-4.4-3.6-8-8-8z"></path></svg></span>
                                    <font style="vertical-align: inherit;">
                                        <font style="vertical-align: inherit;">Change avatar</font>
                                    </font>
                                    </button>
                                </div>
                                </span>
                            </div>
                            </span>
                        </div>
                    </div>
                </div>
                </div>
                </div>
            </nz-content>
        </nz-layout>

    </nz-content>
</nz-content>
